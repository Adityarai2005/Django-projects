<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow bg-secondary text-white">
                    <div class="card-header text-center bg-dark text-white">
                        <h3>To-Do List</h3>
                    </div>
                    <div class="card-body">
                        <!-- Form to Add a New Task -->
                        <form method="post" action="todo_view">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <input type="text" class="form-control bg-dark text-white" name="title" placeholder="Add a new task" required>
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </form>
                        <!-- List of Tasks -->
                        <ul class="list-group">
                            {% for todo in todos %}
                            <li class="list-group-item d-flex justify-content-between align-items-center bg-dark text-white">
                                {{ todo.title }}
                                <!-- Form to Delete a Task -->
                                <form method="post">
                                    {% csrf_token %}
                                
                                </form>
                                <a href="delete_todo/{{todo.srno}}"><button class="btn btn-danger btn-sm">Delete</button></a>
                            </li>
                            {% empty %}
                            <li class="list-group-item bg-dark text-white text-center">No tasks yet!</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/logout/" class="btn btn-warning">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
